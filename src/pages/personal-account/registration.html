<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="auth">
      <div class="container">
        <h1 class="title">Реєстрація</h1>

        <form id="registration-form" class="form">
          <label for="name" class="form-field">
            <span class="form-title">Ім’я</span>
            <input class="form-input" id="name" type="text" name="name" />
          </label>
          <label for="lastName" class="form-field">
            <span class="form-title">Прізвище</span>
            <input
              class="form-input"
              id="lastName"
              type="text"
              name="lastName"
            />
          </label>
          <label for="email" class="form-field">
            <span class="form-title">E-mail</span>
            <input id="email" class="form-input" type="email" name="email" />
          </label>
          <label for="phone" class="form-field">
            <span class="form-title">Мобільний телефон</span>
            <input id="phone" class="form-input" type="text" name="phone" />
          </label>
          <label for="password" class="form-field">
            <span class="form-title">Придумайте собі пароль</span>
            <input
              class="form-input"
              id="password"
              type="password"
              name="password"
            />
          </label>
          <label for="agree" class="form-field row">
            <input id="agree" name="agree" type="checkbox" />
            Реєструючись, ви приймаєте умови користування сайтом і висловлюєте
            згоду на обробку ваших персональних даних, згідно з чинним
            положенням про обробку і захист персональних даних.
          </label>

          <div class="form-row">
            <button class="btn" type="submit">Зареєструватися</button>
            <a class="btn" href="/login">Авторизація</a>
          </div>
        </form>
      </div>
    </main>

    <script
      type="text/javascript"
      src="/src/functionality/modules/registration.js"
    ></script>
  </body>
</html>
