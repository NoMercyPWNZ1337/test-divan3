<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="auth">
      <div class="container">
        <h1 class="title">Авторизація</h1>

        <form id="login-form" class="form">
          <label for="login" class="form-field">
            <span class="form-title">E-mail або телефон</span>
            <input class="form-input" id="login" type="text" name="login" />
          </label>
          <label for="password" class="form-field">
            <span class="form-title">Пароль</span>
            <input
              class="form-input"
              id="password"
              type="password"
              name="password"
            />
          </label>
          <div class="form-row">
            <button class="btn" type="submit">Увійти</button>
            <a class="btn" href="/registration">Реєстрація</a>
          </div>
        </form>
      </div>
    </main>

    <script
      type="text/javascript"
      src="/src/functionality/modules/login.js"
    ></script>
  </body>
</html>
